<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Word Drag</title>
</head>
<body>
    <h1>Word Drag</h1>
    <p>Drag the words to make a whole sentence</p>
    <div class="board">
        <section class="zone" id="start-point">
            <h2>Words</h2>
            <div class="card" draggable="true" id="word-2">a</div>
            <div class="card" draggable="true" id="word-1">Read</div>
            <div class="card" draggable="true" id="word-3">book</div>
        </section>
        <section class="zone" id="end point">
            <h2>Sentence</h2>
        </section>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
